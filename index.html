<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="./assets/script.js" defer></script>
  </head>
  <body>
    <div class="bg-image"></div>
    <section class="container">
      <h1>Rock, paper or scissors?</h1>
      <section class="buttons">
        <button class="player-choice" id="rock">Rock</button>
        <button class="player-choice" id="paper">Paper</button>
        <button class="player-choice" id="scissors">Scissors</button>
      </section>
      <section class="game-counts">
        <div class="player-count"></div>
        <div class="computer-count"></div>
      </section>
      <section class="results"></section>
     </section>    
  </body>
</html>
